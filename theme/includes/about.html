<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">${page.about.heading}</h2>
                <h3 class="section-subheading text-muted">${page.about.subheadingtext}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <% page.about.events.eachWithIndex { event, idx -> %>
                    <li ${idx % 2 ? 'class="timeline-inverted"' : ''}>
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="images/about/${event.image}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>${event.date}</h4>
                                <h4 class="subheading">${event.title}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">${event.text}</p>
                            </div>
                        </div>
                    </li>
                    <% } %>
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>${page.about.lastevent}</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
