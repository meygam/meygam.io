<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">${page.team.heading}</h2>
                <h3 class="section-subheading text-muted">${page.team.subheading}</h3>
            </div>
        </div>
        <div class="row">
            <% page.team.members.each { member -> %>
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="images/team/${member.photo}" class="img-responsive img-circle" alt="">
                    <h4>${member.name}</h4>
                    <p class="text-muted">${member.position}</p>
                    <ul class="list-inline social-buttons">
                        <li><a href="${member.twitter}"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="${member.facebook}"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="${member.linkedin}"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <% } %>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">${page.team.description}</p>
            </div>
        </div>
    </div>
</section>
