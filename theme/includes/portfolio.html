<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">${page.portfolio.heading}</h2>
                <h3 class="section-subheading text-muted">${page.portfolio.subheadingtext}</h3>
            </div>
        </div>
        <div class="row">
            <% page.portfolio.projects.each { project -> %>
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#${project.modal}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="images/portfolio/${project.image}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>${project.title}</h4>
                    <p class="text-muted">${project.text}</p>
                </div>
            </div>
            <% } %>
</section>
<!-- Portfolio Modals --> 
<% page.portfolio.modals.each { modal -> %>
<div class="portfolio-modal modal fade" id="${modal.id}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>${modal.title}</h2>
                        <p class="item-intro text-muted">${modal.subtitle}</p>
                        <img class="img-responsive img-centered" src="images/portfolio/${modal.image}" alt="">
                        <p>${modal.description}</p>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<% } %>
